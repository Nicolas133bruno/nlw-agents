<!DOCTYPE html>
<html lang="pt-br">

<head>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistente de Meta</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body></body>
<header>
    <img src="./assets/logo.png" alt="Logo esports nlw">
</header>
<main>
    <section>
        <div>
            <h2>Assistente de Meta</h2>
            <p>Pergunte sobre estratégias, build e dicas para
                seus jogos!</p>

            <form>
                <input type="password" placeholder="Informe a API KEY do Gemini" required>

                <select>
                    <option value="">Selecione o jogo</option>
                    <option value="league-of-legends">League of Legends</option>
                    <option value="valorant">Valorant</option>
                    <option value="csgo">CS:GO</option>
                </select>

                <input type="text" placeholder=" EX: Qual é a melhor build para ABC..." required>

                <button>
                    Perguntar
                </button>
            </form>


            <div id="airesponse">
                <div class="response-content">
                </div>
            </div>
        </div>
    </section>
</main>
</html>
